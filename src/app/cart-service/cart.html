<main>
  <div class="title-shipping">
    <h3>Your purchases</h3>
  </div>
  <app-shipping></app-shipping>

  <div class="shipping-item" *ngFor="let shipping of items$ |async ">
    <div class="shipping-form-content">
      <aside id="aside">
        <div class="product-image">
          <img [src]="shipping.images" alt="Product image" />
        </div>
      </aside>

      <section id="section">
        <div class="product-wrapper">
          <div class="product-container">
            <div class="product-details">
              <h4 class="book-name">{{ shipping.name }}</h4>
              <div class="book-price">
                Price: {{ shipping.price | currency }}
              </div>
            </div>
            <div class="product-actions">
              <button class="product-remove">Delete</button>

              <!-- <button class="product-remove" (click)="bookRemove(product.id)">
                Delete
              </button> -->
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <button
    class="button-purches"
    mat-raised-button
    type="submit"
    routerLink="/shipping"
  >
    Order
  </button>
</main>
